<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us - Visual Focus</title>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
<nav class="navbar">
  <a href="index.html" class="nav-button">Home</a>
  <a href="products.html" class="nav-button">Products</a>
  <a href="About Page.html" class="nav-button">About</a>
  <a href="contact.html" class="nav-button">Contact</a>
</nav>

<div class="content-container">
  <!-- Contact Form -->
  <div class="form-section">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="tel" placeholder="Your Phone" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Contact Info -->
  <div class="info-section">
    <h3>Get in Touch</h3>
    <div class="info-item">
      <i class="fas fa-map-marker-alt"></i>
      <span>456 Sanyedi, Maun</span>
    </div>
    <div class="info-item">
      <i class="fas fa-phone"></i>
      <span>+267 75 509 244</span>
    </div>
    <div class="info-item">
      <i class="fas fa-envelope"></i>
      <span>info@greenhive.com</span>
    </div>
  </div>
</div>

</body>
</html>
