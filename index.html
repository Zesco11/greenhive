<!-- Your popup code here, unchanged -->
<div id="popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0, 0, 0, 0.6); justify-content:center; align-items:center; z-index:9999; opacity:0; transition: opacity 0.5s ease;">
  <div style="background:#fff; padding:30px; border-radius:15px; max-width:400px; width:80%; text-align:center; transform: translateY(-50px); transition: transform 0.5s ease;">
    <h2 style="color:#27ae60;">ðŸ”¥ Special Offer! ðŸ”¥</h2>
    <p style="font-size:16px;">Get 20% off on your first purchase. Limited time offer!</p>
    <a href="products.html" style="display:inline-block; padding:12px 25px; background-color:#27ae60; color:#fff; border-radius:8px; text-decoration:none; font-weight:bold;">Shop Now</a>
    <br><br>
    <button id="closePopup" style="background:none; border:2px solid #27ae60; padding:8px 16px; border-radius:8px; cursor:pointer; font-weight:bold;">Close</button>
  </div>
</div>

<script>
  window.onload = function() {
    setTimeout(function() {
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';
      setTimeout(() => {
        popup.style.opacity = '1';
        const innerDiv = popup.children[0];
        innerDiv.style.transform = 'translateY(0)';
      }, 50);
    }, 5000);
  };

  document.getElementById('closePopup').onclick = function() {
    const popup = document.getElementById('popup');
    popup.style.opacity = '0';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 500);
  };
</script>
